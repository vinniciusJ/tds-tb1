<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de carros</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link href="/styles/global.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-light py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="title">Garagem certa</h1>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#carModal"
        >
          Cadastrar um carro
        </button>
      </div>
    </header>

    <main class="py-5">
      <div class="container">
        <div class="container-header d-flex justify-content-between pb-4">
          <h3 class="slogan">Aqui você encontra o seu sonho</h3>

          <button
            id="toggleFilter"
            class="btn btn-outline-primary position-relative"
          >
            Filtrar
          </button>

          <div id="filterMenu" class="popover bs-popover-bottom">
            <div class="popover-body">
              <label class="d-block">
                <input type="checkbox" name="type" value="suv" />
                SUV
              </label>
              <label class="d-block">
                <input type="checkbox" name="type" value="sedan" />
                Sedan
              </label>
              <label class="d-block">
                <input type="checkbox" name="type" value="estate" />
                Estate
              </label>
            </div>
          </div>
        </div>

        <section id="cars-section" class="row g-4"></section>

        <pagination-buttons></pagination-buttons>
      </div>
    </main>

    <div class="cupom">
      <p>Ganhe <b>10% OFF</b> usando o cupom <b>PROMO2025</b></p>
    </div>

    <car-form></car-form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="scripts/web-components/card-card.js"></script>
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/filters.js"></script>
    <script type="module" src="scripts/web-components/pagination.js"></script>
    <script type="module" src="scripts/web-components/car-form.js"></script>
  </body>
</html>
