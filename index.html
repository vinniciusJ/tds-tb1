<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de carros</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link href="/styles/global.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-light py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="title">Garagem certa</h1>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#carModal"
        >
          Cadastrar um carro
        </button>
      </div>
    </header>
    <main class="py-5">
      <div class="container">
        <h3 class="pb-4 slogan">Aqui você encontra o seu sonho</h3>
        <section id="cars-section" class="row g-4"></section>
        <pagination-buttons></pagination-buttons>
      </div>
    </main>

    <car-form></car-form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="scripts/web-components/card-card.js"></script>
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/web-components/pagination.js"></script>
    <script type="module" src="scripts/web-components/car-form.js"></script>
  </body>
</html>
